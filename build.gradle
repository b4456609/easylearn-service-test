plugins {
  id 'java'
  id "au.com.dius.pact" version "3.3.3"
}

pact {

    serviceProviders {
        	easylearn_user {

            protocol = 'http'
            host = System.getenv( 'TARGET_HOST' )
            port = System.getenv( 'TARGET_PORT' )
            path = '/'

            hasPactsFromPactBroker(System.getenv( 'PACT_URL' ))
        }
    }
}

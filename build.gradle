plugins {
  id 'java'
  id "au.com.dius.pact" version "3.3.3"
}

pact {

    serviceProviders {
        	easylearn_pack {
          
            protocol = 'http'
            host = '$System.env.TARGET_HOST'
            port = '$System.env.TARGET_PORT'
            path = '/'

            hasPactsFromPactBroker('$System.env.PACT_URL')
        }
    }
}
